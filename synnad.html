<!DOCTYPE html>
<html lang="et">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>PÄEVI SÜNNIPÄEVANI</title>
        <style>
            button {
                font-size: 16px;
                padding: 10px 10px;
                margin: 10px;
                background-color:rgba(219, 253, 241, 0.678);
                border-color: aquamarine;
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const synnaAaron = new Date("");
                const synnaAurora = new Date("2012-05-18");
                const synnaArman = new Date("2016-09-22");
                const synnaAmari = new Date("2014-06-15");
                const synnaAriana = new Date("");

                document.querySelector('#aaron').onclick = () => {  
                    var days = calculate_days(synnaAaron)
                    document.querySelector('h2').innerHTML = 'AARON';
                    document.querySelector('h1').innerHTML = days;
                }
                
                document.querySelector('#aurora').onclick = () => {  
                    var days = calculate_days(synnaAurora)
                    document.querySelector('h2').innerHTML = 'AURORA';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#amari').onclick = () => {  
                    var days = calculate_days(synnaAmari)
                    document.querySelector('h2').innerHTML = 'AMARI';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#arman').onclick = () => {  
                    var days = calculate_days(synnaArman)
                    document.querySelector('h2').innerHTML = 'ARMAN';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#ariana').onclick = () => {  
                    var days = calculate_days(synnaAriana)
                    document.querySelector('h2').innerHTML = 'ARIANA';
                    document.querySelector('h1').innerHTML = days;
                }

                function calculate_days(synna) {
                    var one_day = 1000 * 60 * 60 * 24
                    const today = new Date();
                    if ((today.getMonth() == synna.getMonth() && today.getDate() <= synna.getDate()) || (today.getMonth() < synna.getMonth())) {
                        synna.setFullYear(today.getFullYear())
                        var days = Math.ceil((synna - today) / 86400000);
                    } 
                    else {
                        synna.setFullYear(today.getFullYear() + 1)
                        var days = Math.ceil((synna - today) / 86400000);
                    }
                    return days;
                }
            });
        </script>
    </head>
    <body style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
        <button id="aaron">AARON</button>
        <button id="aurora">AURORA</button>
        <button id="amari">AMARI</button>
        <button id="arman">ARMAN</button>
        <button id="ariana">ARIANA</button>
        <h2 style="color: green;">?</h2>
        <h3>SÜNNIPÄEVANI ON</h3>
        <h1 style="color: purple;">?</h1>
        <h3>PÄEVA</h3>
    </body>
</html>
