<!DOCTYPE html>
<html lang="et">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>PÄEVI SÜNNIPÄEVANI</title>
        <style>
            button {
                font-size: 22px;
                padding: 10px 10px;
                margin: 10px;
                background-color:rgba(219, 253, 241, 0.678);
                border-color: aquamarine;
            }

            .suurus {
                font-size: 26px;
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const synnaKatrina = new Date("1987-04-27");
                const synnaKristina = new Date("1985-06-01");
                const synnaJohannes = new Date("1990-06-24");
                const synnaAaron = new Date("2012-07-30");
                const synnaAurora = new Date("2014-05-18");
                const synnaAmari = new Date("2016-06-15");
                const synnaArman = new Date("2018-09-22");
                const synnaAriana = new Date("2022-09-26");
                
                document.querySelector('#katrina').onclick = () => {  
                    var days = calculate_days(synnaKatrina)
                    document.querySelector('h2').innerHTML = 'KATRINA';
                    document.querySelector('h1').innerHTML = days;
                }
                
                document.querySelector('#kristina').onclick = () => {  
                    var days = calculate_days(synnaKristina)
                    document.querySelector('h2').innerHTML = 'KRISTINA';
                    document.querySelector('h1').innerHTML = days;
                }
                
                document.querySelector('#johannes').onclick = () => {  
                    var days = calculate_days(synnaJohannes)
                    document.querySelector('h2').innerHTML = 'JOHANNES';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#aaron').onclick = () => {  
                    var days = calculate_days(synnaAaron)
                    document.querySelector('h2').innerHTML = 'AARON';
                    document.querySelector('h1').innerHTML = days;
                }
                
                document.querySelector('#aurora').onclick = () => {  
                    var days = calculate_days(synnaAurora)
                    document.querySelector('h2').innerHTML = 'AURORA';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#amari').onclick = () => {  
                    var days = calculate_days(synnaAmari)
                    document.querySelector('h2').innerHTML = 'AMARI';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#arman').onclick = () => {  
                    var days = calculate_days(synnaArman)
                    document.querySelector('h2').innerHTML = 'ARMAN';
                    document.querySelector('h1').innerHTML = days;
                }

                document.querySelector('#ariana').onclick = () => {  
                    var days = calculate_days(synnaAriana)
                    document.querySelector('h2').innerHTML = 'ARIANA';
                    document.querySelector('h1').innerHTML = days;
                }

                function calculate_days(synna) {
                    var one_day = 1000 * 60 * 60 * 24
                    const today = new Date();
                    if ((today.getMonth() == synna.getMonth() && today.getDate() <= synna.getDate()) || (today.getMonth() < synna.getMonth())) {
                        synna.setFullYear(today.getFullYear())
                        var days = Math.ceil((synna - today) / 86400000);
                    } 
                    else {
                        synna.setFullYear(today.getFullYear() + 1)
                        var days = Math.ceil((synna - today) / 86400000);
                    }
                    return days;
                }
            });
        </script>
    </head>
    <body style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
        <button id="katrina">KATRINA</button>
        <button id="kristina">KRISTINA</button>
        <button id="johannes">JOHANNES</button>
        <button id="aaron">AARON</button>
        <button id="aurora">AURORA</button>
        <button id="amari">AMARI</button>
        <button id="arman">ARMAN</button>
        <button id="ariana">ARIANA</button>
        <h2 class="suurus" style="color: green;">?</h2>
        <h3 class="suurus">SÜNNIPÄEVANI ON</h3>
        <h1 class="suurus" style="color: purple;">?</h1>
        <h3 class="suurus">PÄEVA</h3>
    </body>
</html>
